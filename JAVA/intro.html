<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Java</title>
    <script>
        document.write("<h1>Hello Javascript</h1>");
        // sequence => Line by line
        var i=5+6;
        var j=i+23;
        document.write("<h1>"+j+"</h1>");

        // Variable
        var a=3;
        document.write(typeof(a));
        document.write("<br>");
        document.write(a);
        document.write("<br>");

        var b=0.12;
        document.write(typeof(b));
        document.write("<br>");

        var name='kaung hein';
        document.write(typeof(name));
        document.write("<br>");

        var c=false;
        document.write(typeof(c));
        document.write("<br>");

        // Operator
        // +,-,*,/,% (Arithmaetic Operator)

        var sum = 3+4;
        var sub = 13-4;
        var mul = 3*4;
        var div = 32/4;
        var mou = 31%4;
        document.write("<h1> This is Sum "+sum+"</h1>");
        document.write("<h1> This is Sub "+sub+"</h1>");
        document.write("<h1> This is Mul "+mul+"</h1>");
        document.write("<h1> This is Div "+div+"</h1>");
        document.write("<h1> This is Mou "+mou+"</h1>");

        // =, +=, -=, ++, -- (Assignment operator)
        var aa = 2;
        aa += 12;
        document.write("<h1>"+aa+"</h1>");

        var d = 15;
        var e = d;
        document.write("<h1>"+e+"</h1>")
        e--;
        document.write("<h1>"+e+"</h1>");
        var f = d++;
        document.write("<h1>F is "+f+"</h1>");
        var ff =d;
        document.write("<h1>FF is "+ff+"</h1>");
        var g = ++d;
        document.write("<h1>G is "+g+"</h1>");

       // comparation operator
       // <, >, <=, >=, ==, !=

       var x = 18;
       var y = 19;

       if(x<y){
           document.write("<h1> Y is Greater than X");
       }else if(y>x){
           document.write("<h1> X is Greater than Y");
       }else{
           document.write("<h1> X is equal to Y");
       }



    </script>
</head>
<body>
    
</body>
</html>
